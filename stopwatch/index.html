<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="/favicon.ico" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Morgan Dilling - Counter</title>
	<link rel="stylesheet" href="/css/main.css" />
</head>
<script>
  let timer = 0;
  let i;
  const startTimer = () => {
   try {
	i = setInterval(
	    timer++
	    document.getElementById("stopwatch").innerHTML = timer.toString() + " seconds"
	   , 1000)
  } catch (err) {
	document.getElementById("stopwatch").innerHTML = err 
  }
  const stopTimer = () => {
   clearInterval(i) 
  }
</script>
<body>
  <div class="centre-v centre-h centre-text">
	<h2 id="stopwatch" class="main_title">0 seconds</h2>
    	<button style="background-color: #3399ff; border-radius: 25px; color: #ffffff; border: 2px solid currentcolor; font-size: 20px; padding: 10px 10px;" type="button" onClick="startTimer()">Start</button>
    	<button style="background-color: #3399ff; border-radius: 25px; color: #ffffff; border: 2px solid currentcolor; font-size: 20px; padding: 10px 10px;" type="button" onClick="stopTimer()">Stop</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="/favicon.ico" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Morgan Dilling - Counter</title>
	<link rel="stylesheet" href="/css/main.css" />
</head>
<script>
  let counter = 0;
  function appendCounter() {
   counter = counter + 1
   document.getElementById("counter").innerHTML = "You have clicked " + counter.toString() + " times"
  }
</script>
<body>
	<div class="centre-v centre-h centre-text">
		<h2 id="counter" class="main_title">You have clicked 0 times</h2>
    <button style="background-color: #3399ff; border-radius: 25px; color: #ffffff" type="button" onClick="appendCounter()">+1</button>
	</div>
</body>
</html>
